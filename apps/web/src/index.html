	<body style="position: relative" class="home-landing">
		<style>
			body {

				overflow: hidden; /* Prevent scrolling while splash is visible */
			}
			.splash-screen {
				position: fixed;
				top: 0;
				left: 0;
				z-index: 9999; /* High z-index to ensure it overlays everything */
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100vw;
				height: 100vh;
				background-color: #F3EEE6;
				transition: opacity 0.3s ease; /* Smooth fade-out */
			}
		</style>

		<app></app>

		<!-- Splash Screen with Optimized LCP Animation -->
		<div class="splash-screen">
			<dotlottie-wc src="assets/images/icons/splash-icon.lottie" autoplay style="width: 350px; height: 350px;" loop></dotlottie-wc>
		</div>

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					const splashScreen = document.querySelector('.splash-screen');
					if (splashScreen) {
						splashScreen.classList.add('hidden');
						document.body.style.overflow = 'auto';
					}
				}, 3000);
			});
		</script>
